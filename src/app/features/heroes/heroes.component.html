<h2>My Heroes</h2>

<form id="addHeroForm">
  <label>
    Hero name:
    <input [(ngModel)]="heroName" />
  </label>
  <button (click)="clearHeroInput()">clear</button>
  <button (click)="addHero()">add</button>

  <blockquote *ngIf="heroName">
    A new hero "{{ heroName }}" is joining force
  </blockquote>
</form>

<ul>
  <app-hero-item
    *ngFor="let hero of heroes"
    [hero]="hero"
    (deleteHero)="delete($event)"
  ></app-hero-item>
</ul>
